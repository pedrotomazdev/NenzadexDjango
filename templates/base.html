<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta name="title" content="Nenzadex - Pokedex Pokémon">
    <meta name="description" content="Pokedex from fan to fan, all Pokémon in one site! see here information of status, evolutions, images, descriptions and mutch more">
    <meta name="keywords" content="evolution, pokedex, pokemon, types of pokemon, pokemon description, pokemon descrições, pokemons tipos, pokeapi, pokeapi exemplo html, pokeapi exemplo javascript, pokeapi exemplo ajax">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="2 days">
    <meta name="author" content="Pedro Tomaz Rezende Fagundes, pedrotomazdev">

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <title>
        {% block 'title' %}
        {% endblock %}
    </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- CSS -->
    <link rel="preload" href="{% static 'css/main.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </noscript>
</head>

<body class="no-scroll" id="firstElement">

    {% block 'content' %}
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- JQuery -->
    <script src="{% static 'js/jquery.min.js'%}"></script>

    <!-- JS -->
    <script src="{% static 'js/main-dist.js' %}"></script>

</body>

</html>
